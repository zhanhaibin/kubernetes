apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: accountCode-k8sNamespace-deploy
  namespace: k8sNamespace
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: accountCode-k8sNamespace-deploy
    spec:
      containers:
      - name: accountCode-tomcat
        image: iamgeTomcat
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        resources:
         limits:
          memory: memoryLimTomcatStr
         requests: 
          memory: memoryTomcatStr
        env:
        - name: JAVA_OPTS
          value: "-XmxMemoryJvmm"
        volumeMounts:
        - mountPath: /etc/localtime
          name: time
        - mountPath: /usr/local/tomcat/ibas/
          name: ibas
      - name: accountCode-web
        image: imageNginx
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
         limits:
          memory: memoryLimNginxStr
         requests:
          memory: memoryNginxStr
        volumeMounts:
        - mountPath: /etc/localtime
          name: time
      volumes:
       - name: time
         hostPath:
          path: /etc/localtime
       - name: ibas
         hostPath:
          path: /mnt/customers/accountCode/ibas/
      imagePullSecrets:
      - name: registry-key
      nodeSelector:
        group: console
---
apiVersion: v1
kind: Service
metadata:
 name: accountCode-k8sNamespace
 namespace: k8sNamespace
 labels:
   name: accountCode-k8sNamespace
spec:
 ports:
 - port: 80
   targetPort: 80
 selector:
  app: accountCode-k8sNamespace-deploy
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: accountCode-k8sNamespace-ingress
  namespace: k8sNamespace #服务在哪个空间内就写哪个空间
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-read-timeout: '3000'
    nginx.ingress.kubernetes.io/proxy-connect-timeout: '1200'
    ingress.kubernetes.io/client-body-buffer-size: 200m
    nginx.ingress.kubernetes.io/proxy-send-timeout: '2400'
    nginx.ingress.kubernetes.io/keepalive-timeout: '300'
    nginx.ingress.kubernetes.io/proxy-body-size: 200m
    nginx.ingress.kubernetes.io/from-to-www-redirect: 'true'
spec:
  tls:
    - hosts:
        - api.avacloud.com.cn
      secretName: api-tls
  rules:
  - host: api.avacloud.com.cn   #此service的访问域名
    http:
      paths:
      - backend:
          serviceName: accountCode-k8sNamespace  
          servicePort: 80
        path: /accountCode-k8sNamespace/
status:
  loadBalancer:
    ingress:
      - ip: 47.95.97.32 #负载均衡SLB IP
